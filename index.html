<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MyFitnessApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#06f"/>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="./icons/logo192.png" />
    <meta name="theme-color" content="#16bb5d" />
</head>
<body>
    <div class="container">
      <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom:10px;">
        <H3 style="margin-right: 15px;">MODE</H3>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-dark" />
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label" id="toggle-mode-label"></span>
      </div>
      <div class="app-header">¬°Bienvenido!</div>

        <h1>Registro de Gimnasio</h1>
        <form id="form-persona">
            <input type="text" id="nombre" placeholder="Nombre de la persona" required>
            <select id="actividad" required>
                <option value="">Actividad a realizar</option>
                <option>Spinning</option>
                <option>Musculaci√≥n</option>
                <option>Yoga</option>
                <option>Pilates</option>
                <option>Crossfit</option>
                <option>Zumba</option>
                <option>Funcional</option>
                <option>Otra</option>
            </select>
            <label>
                Fecha de alta:
                <input type="date" id="fecha-alta">
            </label>
            <label>
                Mes de registro:
                <input type="month" id="mes-registro">
            </label>
            <input type="number" id="monto-inicial" placeholder="Monto pagado (opcional)" min="0" step="0.01">
            <button type="submit">Registrar</button>
        </form>
        <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px;">
            <button id="btn-exportar-excel" type="button">Exportar a Excel</button>
        </div>
        <h3>Personas registradas</h3>
        <div class="filtro-actividad-container">
            <label for="filtro-actividad" style="font-weight:500; color: black;" class="lab1">Filtrar por actividad:</label>
            <select id="filtro-actividad">
                <option value="">Todas</option>
                <option>Spinning</option>
                <option>Musculaci√≥n</option>
                <option>Yoga</option>
                <option>Pilates</option>
                <option>Crossfit</option>
                <option>Zumba</option>
                <option>Funcional</option>
                <option>Otra</option>
            </select>
             <label for="buscador-nombre" class="lab1" style="color: black;">Buscar por nombre:</label>
             <input type="text" id="buscador-nombre" placeholder="Ingresa el nombre" />
            <span id="total-personas"></span>
        </div>
        <div id="mensaje-no-encontrado" style="display:none; color:#e74c3c; font-weight:bold; font-size:1.1em; margin-top: 12px;">
          ‚ö†Ô∏è No se encontr√≥ ning√∫n usuario con ese nombre.
        </div>
        <div id="cards-personas" class="cards-container"></div>

        
    </div>
    <!-- Modal para pagos -->
    <div id="modal-pago" class="modal">
      <div class="modal-content">
        <span id="cerrar-modal" class="close">&times;</span>
        <h3 id="titulo-modal"></h3>
          <form id="form-pago">
           <label for="mes-pago" style="color: black;">üóìÔ∏è Fecha del pago:</label>
            <input type="date" id="mes-pago" required placeholder="Ej: 2025-08-15" />

            <label for="monto-pago" style="color: black;">üíµ Monto pagado:</label>
            <input type="number" id="monto-pago" required min="0" step="0.01" placeholder="Monto total..." />

            <button type="submit">Registrar Pago</button>
          </form>

        <h4>Pagos anteriores</h4>
        <ul id="lista-pagos"></ul>
      </div>
    </div>
    <!-- SheetJS para exportar a Excel -->
     <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</body>
</html>
